<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Who knows me?</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<header>
		<a><h1>Who knows me?</h1></a>
		<p>Type your (nick)name below, we'll tell you where still have accounts!</p>
	</header>

	<main>
		<section id="input">
			<label id="nameLabel" for="username">Your (nick)name:
				<input id="username"/>
			</label>

			<button type="button" id="submit">Who knows me?</button>
		</section>

		<section id="output">
<h2>There are accounts for "user" at:"</h2>
<ul><li><a href="https://github.com/user/">GitHub</a></li><li><a href="https://twitter.com/user/">Twitter</a></li><li><a href="https://www.instagram.com/user/">Instagram</a></li><li><a href="https://www.deviantart.com/user/">Deviantart</a></li><li><a href="https://pixabay.com/users/user/">Pixabay</a></li><li><a href="https://www.fanfiktion.de/u/user">FanfiktionDE</a></li><li><a href="https://user.slack.com/">Slack</a></li><li><a href="https://soundcloud.com/user">SoundCloud</a></li><li><a href="https://disqus.com/by/user">Disqus</a></li><li><a href="https://9gag.com/u/user">9GAG</a></li><li><a href="https://user.tumblr.com/">Tumblr</a></li><li><a href="https://user.bandcamp.com/">Bandcamp</a></li></ul>

		</section>
	</main>
</body>

</html>
