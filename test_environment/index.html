<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Who knows me?</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<header>
		<a><h1>Who knows me?</h1></a>
		<p>Type your (nick)name below, we'll tell you where still have accounts!</p>
	</header>

	<main>
		<section id="input">
			<label id="nameLabel" for="username">Your (nick)name:
				<input id="username" autofocus />
			</label>

			<button type="button" id="submit">Who knows me?</button>
		</section>

		<section id="output">
		</section>
	</main>
</body>

</html>
